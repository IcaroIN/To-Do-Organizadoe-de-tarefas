<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/login.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Login</title>
  </head>

  <body
    class="img js-fullheight"
    style="background-image: url(./assets/bg-login.jpg)"
  >
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Cloud Coffee</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">JÃ¡ possui conta??</h3>
              <form class="signin-form" id="formLogin">
                <div class="form-group">
                  <input
                    id="inputUser"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required
                    name="login"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="inputPassword"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                    name="password"
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <a href="./index.html">
                    <button
                      type="submit"
                      class="form-control btn btn-primary submit px-3"
                    >
                      Entrar
                    </button></a
                  >
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary"
                      >Lembre de mim
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Esqueceu a senha?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/public/js/popper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/reqLogin.js"></script>

    <a href="cadastro.html">Cadastre-se</a>
    <!-- <button onclick="registerOrLogin()">Cadastre-se</button> -->
  </body>
</html>
